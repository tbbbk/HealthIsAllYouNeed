<!-- extends表明此页面继承自 base.html 文件 -->
{% extends "article/base.html" %}
{% load static %}

<!-- 写入 base.html 中定义的 title -->
{% block title %}
首页
{% endblock title %}

<!-- 写入 base.html 中定义的 content -->
{% block content %}
<br>
<!-- 定义放置文章标题的div容器 -->
<div class="container">
    <div class="row mt-2">
        {% for video in videos %}
        <!-- 文章内容 -->
        <div class="col-4 mb-4">
            <!-- 卡片容器 -->
            <div class="card h-150">
                <!-- 标题 -->
                <h4 class="card-header">{{ video.video_title }}</h4>
                <!-- 摘要 -->
                <div class="card-body">
                    <iframe src="{{ video.video_url }}" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" width="100%" height="150%">6 </iframe>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
